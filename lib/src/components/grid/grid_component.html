<div class="header">
  <div class="heading heading-zero">&nbsp;</div>
  <div class="heading"
       *ngFor="let column of columns"
       [style.width.px]="column.width">
    {{column.title}}
  </div>
</div>

<div ref-viewport
     class="viewport"
     (scroll)="onScroll()">
  <div class="body"
       [style.height.px]="state.scrollHeight">
    <div class="row"
         *ngFor="let row of state.visibleRows"
         [style.top.px]="row.position">
      <div class="cell cell-zero">&nbsp;</div>
      <div class="cell"
           *ngFor="let cell of row.cells"
           [innerHtml]="cell.html"
           [style.width.px]="cell.width"
           [style.padding-left.px]="cell.styles.paddingLeft"
           [style.baclground-color]="cell.styles.backgroundColor">

      </div>
  </div>
  </div>
</div>
